{% extends 'base.html' %}
{% load Template_Filter %}
{% load guardian_tags %}

{% block content %}

        {% csrf_token %}

            <h1><a href="{% url 'report_back' %}" >按此繼續回報</a></h1>
        </div>
    </form>

{% endblock %}
