{% extends 'base.html' %}

{% block main %}
{% endblock %}

{% block project %}
{% endblock %}

{% block content %}
    <div class="page-heading">
        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="page-content">
        <section class="row col-12 mx-auto">
            <div class="row col-6 offset-3 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="LoginTitle">忘記密碼</h3>
                        <form method="POST" action="{{ request.path }}" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                <div class="mb-3">
                                    <label class="form-label">電子郵件</label>
                                    <input type="email" name="email" id="email"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <p class="col-6">系統將會寄一封密碼重設的郵件給您</p>
                            </div>
                            <div class="row mx-auto">
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary align-self-end float-right col-auto">送出
                                    </button>
                                    <p class="align-self-end float-right col-auto"></p>
                                    <a href="{{ last_url }}"
                                       class="btn btn-primary align-self-end float-right col-auto">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
